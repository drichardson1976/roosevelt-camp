# Roosevelt Camp — Netlify Configuration
# Security headers for all pages

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npx vite"
  targetPort = 5173
  port = 8000

[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking — site cannot be loaded in iframes
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Control referrer information sent with requests
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Disable unnecessary browser features
    Permissions-Policy = "geolocation=(), microphone=(), camera=(self)"

    # Content Security Policy
    # Vite pre-compiles JSX so unsafe-eval is no longer needed
    # CDN domains removed — React, Supabase, Tailwind now bundled via npm
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://accounts.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://api.resend.com https://accounts.google.com; frame-src https://accounts.google.com https://www.google.com; frame-ancestors 'none';"
