# Roosevelt Camp — Netlify Configuration
# Security headers for all pages

[build]
  publish = "."
  functions = "netlify/functions"

[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking — site cannot be loaded in iframes
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Control referrer information sent with requests
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Disable unnecessary browser features
    Permissions-Policy = "geolocation=(), microphone=(), camera=(self)"

    # Content Security Policy
    # Note: unsafe-inline and unsafe-eval required for current Babel in-browser transpilation
    # These can be removed after migrating to a proper build system (Vite)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://cdn.jsdelivr.net https://cdn.tailwindcss.com https://accounts.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://api.resend.com https://accounts.google.com; frame-src https://accounts.google.com; frame-ancestors 'none';"
