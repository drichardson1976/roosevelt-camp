                              <h4 className="font-bold text-gray-800">{item.name}</h4>
                              <p className="text-sm text-gray-500 mt-1"><span className="font-medium text-gray-600">What's saved:</span> {item.what}</p>
                              <p className="text-sm text-gray-400 mt-1"><span className="font-medium text-gray-500">Example:</span> {item.example}</p>
                            </div>
                          ))}
                        </div>
                      )}
                    </div>
                  );
                })}
              </div>
            </div>

            {/* ==================== HOW IT'S BUILT (simple) ==================== */}
            <div id="tech" className="mb-16">
              <h2 className="font-display text-4xl text-gray-800 mb-2">How It's Built</h2>
              <p className="text-gray-500 mb-8">A simple look at the tools and services that make the website work.</p>

              <div className="grid md:grid-cols-2 gap-4">
                {TECH_SIMPLE.map((item, i) => (
                  <div key={i} className="bg-white rounded-xl border border-gray-200 p-5 hover:shadow-md transition-shadow">
                    <div className="flex items-center gap-3 mb-2">
                      <span className="text-2xl">{item.icon}</span>
                      <h3 className="font-bold text-gray-800">{item.name}</h3>
                    </div>
                    <p className="text-gray-500 text-sm">{item.desc}</p>
                  </div>
                ))}
              </div>

              <div className="mt-6 bg-gray-100 rounded-xl p-5 text-sm text-gray-500">
                <p className="font-medium text-gray-600 mb-2">For the curious:</p>
                <p>The website is built with <strong>React</strong> (makes interactive UIs), styled with <strong>Tailwind CSS</strong> (makes things look nice), and the data lives in <strong>Supabase</strong> (a database in the cloud). It's hosted on <strong>Netlify</strong> which automatically updates the live site whenever we push new code to <strong>GitHub</strong>. There are 4 main HTML files: one for the public site/login, one for parents, one for counselors, and one for the admin.</p>
              </div>
            </div>

            {/* Footer */}
            <div className="text-center text-gray-400 text-sm py-8 border-t border-gray-200">
              <p className="font-display text-2xl text-gray-300 mb-2">Roosevelt Girls Basketball Day Camp</p>
              <p>Built by Derek & Audrey Richardson with Claude Code</p>
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
