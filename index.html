    const storage = {
      async get(table) {
        if (!supabase) {
          console.log('Supabase not configured, using dummy data');
          return null;
        }
        try {
          const { data, error } = await supabase.from(table).select('*');
          if (error) throw error;
          return data;
        } catch (e) {
          console.error(`Error fetching ${table}:`, e);
          return null;
        }
      },
      
      async set(table, id, data) {
        if (!supabase) {
          console.log('Supabase not configured, skipping save');
          return false;
        }
        try {
          const { error } = await supabase.from(table).upsert({ 
            id, 
            data, 
            updated_at: new Date().toISOString() 
          });
          if (error) throw error;
          return true;
        } catch (e) {
          console.error(`Error saving to ${table}:`, e);
          return false;
        }
      },

      async delete(table, id) {
        if (!supabase) return false;
        try {
          const { error } = await supabase.from(table).delete().eq('id', id);
          if (error) throw error;
          return true;

          const minutes = Math.floor((diff % 3600) / 60);

          if (minutes > 0) parts.push(`${minutes}m`);
          parts.push(`${seconds}s`);
          setElapsedTime(parts.join(' '));
        };

      useEffect(() => {
        const fadeTimer = setTimeout(() => setFading(true), 2500);
        const hideTimer = setTimeout(() => {
          setVisible(false);
          if (onDone) onDone();
        }, 3000);
        return () => { clearTimeout(fadeTimer); clearTimeout(hideTimer); };
      }, []);
      
      if (!visible) return null;
      return (
        <div className={`fixed top-8 left-0 right-0 z-50 px-6 py-3 text-center shadow-lg text-white font-medium transition-opacity duration-500 ${type === 'error' ? 'bg-red-500' : 'bg-green-700'} ${fading ? 'opacity-0' : 'opacity-100'}`}>

          <div className="min-h-screen bg-gray-100">

                  <div className="bg-white rounded-xl shadow p-6">
                    <div className="text-3xl mb-2">üìù</div>
                    <div className="text-3xl font-bold text-yellow-600">{getPendingCount()}</div>
                    <div className="text-gray-600">Pending Approvals</div>
                  </div>
                  <div className="bg-white rounded-xl shadow p-6">
                    <div className="text-3xl mb-2">‚úÖ</div>
                    <div className="text-3xl font-bold text-green-600">{getApprovedCount()}</div>
                    <div className="text-gray-600">Approved Registrations</div>

                  </div>
                  <div className="bg-white rounded-xl shadow p-6">
                    <div className="text-3xl mb-2">üë©‚Äçüè´</div>
                    <div className="text-3xl font-bold text-blue-600">{counselors.length}</div>
                    <div className="text-gray-600">Counselors</div>
                  </div>
                </div>

              {activeTab === 'registrations' && (

                  <table className="w-full">
                    <thead className="bg-gray-50">
                      <tr>
                        <th className="px-4 py-3 text-left text-sm font-medium text-gray-600">Child</th>

                        <th className="px-4 py-3 text-left text-sm font-medium text-gray-600">Date</th>
                        <th className="px-4 py-3 text-left text-sm font-medium text-gray-600">Sessions</th>
                        <th className="px-4 py-3 text-left text-sm font-medium text-gray-600">Status</th>
                        <th className="px-4 py-3 text-left text-sm font-medium text-gray-600">Payment</th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-gray-100">
                      {registrations.map(reg => (
                        <tr key={reg.id} className="hover:bg-gray-50">
                          <td className="px-4 py-3 font-medium">{reg.childName}</td>
                          <td className="px-4 py-3 text-gray-600">{reg.parentName}</td>
                          <td className="px-4 py-3 text-gray-600">{reg.date}</td>
                          <td className="px-4 py-3">
                            {reg.sessions.map(s => (
                              <span key={s} className={`inline-block px-2 py-0.5 rounded text-xs mr-1 ${
                                s === 'morning' ? 'bg-yellow-100 text-yellow-700' : 'bg-blue-100 text-blue-700'

                                {s}

                          <td className="px-4 py-3">

                              reg.status === 'approved' ? 'bg-green-100 text-green-700' :

                              'bg-red-100 text-red-700'

                              {reg.status}
                            </span>
                          </td>
                          <td className="px-4 py-3">
                            <span className={`px-2 py-1 rounded text-xs font-medium ${
                              reg.paymentStatus === 'paid' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                            }`}>
                              {reg.paymentStatus || 'unpaid'}
                            </span>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              )}
              
              {activeTab === 'counselors' && (
                <div className="grid md:grid-cols-2 gap-4">
                  {counselors.map(c => (
                    <div key={c.id} className="bg-white rounded-xl shadow p-4 flex items-center gap-4">
                      <div className="w-16 h-16 rounded-full bg-green-200 flex items-center justify-center text-2xl font-bold text-green-700">
                        {c.name.charAt(0)}
                      </div>
                      <div className="flex-1">
                        <h3 className="font-bold text-lg">{c.name}</h3>
                        <p className="text-gray-600 text-sm">{c.position} ‚Ä¢ {c.year}</p>
                        <p className="text-gray-500 text-xs">{c.email}</p>
                      </div>
                      <div className={`px-3 py-1 rounded text-sm ${c.visible !== false ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500'}`}>
                        {c.visible !== false ? 'Visible' : 'Hidden'}
                      </div>
                    </div>
                  ))}
                </div>
              )}
              
              {activeTab === 'content' && (
                <div className="bg-white rounded-xl shadow p-6">
                  <h2 className="font-bold text-xl mb-4">Site Content</h2>
                  <div className="space-y-4">
                    <div>
                      <label htmlFor="content-hero-title" className="block text-sm font-medium text-gray-700 mb-1">Hero Title</label>
                      <StableInput
                        id="content-hero-title"
                        type="text"
                        value={editingContent.heroTitle}

                    <div>
                      <label htmlFor="content-contact-email" className="block text-sm font-medium text-gray-700 mb-1">Contact Email</label>
                      <StableInput
                        id="content-contact-email"

                        value={editingContent.contactEmail}
                        onChange={(value) => handleContentChange('contactEmail', value)}
                        className="w-full px-4 py-2 border rounded focus:border-green-600 focus:outline-none"
                      />
                    </div>
                    <p className="text-sm text-gray-500 italic">
                      Content editing will be enabled in the full version.
                    </p>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      });

      // ==================== PARENT DASHBOARD ====================
      const ParentDashboard = React.memo(() => {
        const myRegistrations = registrations.filter(r => r.parentEmail === user?.email);
        
        return (
          <div className="min-h-screen bg-gray-100">
            <div className="bg-green-800 text-white py-4">
              <div className="max-w-6xl mx-auto px-4">
                <h1 className="font-display text-3xl">Parent Dashboard</h1>
                <p className="text-green-200">Welcome, {user?.name}</p>
              </div>
            </div>
            
            <div className="max-w-6xl mx-auto px-4 py-6">
              <div className="bg-white rounded-xl shadow p-6 mb-6">
                <h2 className="font-bold text-xl mb-4">My Registrations</h2>
                {myRegistrations.length === 0 ? (
                  <p className="text-gray-500">No registrations yet. Register your child for camp!</p>
                ) : (
                  <div className="space-y-4">
                    {myRegistrations.map(reg => (
                      <div key={reg.id} className="border rounded-lg p-4 flex items-center justify-between">
                        <div>
                          <h3 className="font-bold">{reg.childName}</h3>
                          <p className="text-gray-600 text-sm">{reg.date} ‚Ä¢ {reg.sessions.join(', ')}</p>
                        </div>
                        <div className="flex gap-2">
                          <span className={`px-3 py-1 rounded text-sm ${
                            reg.status === 'approved' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'
                          }`}>
                            {reg.status}
                          </span>
                          <span className={`px-3 py-1 rounded text-sm ${
                            reg.paymentStatus === 'paid' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                          }`}>
                            {reg.paymentStatus || 'unpaid'}
                          </span>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
              
              <div className="bg-white rounded-xl shadow p-6">
                <h2 className="font-bold text-xl mb-4">Payment Information</h2>
                <p className="text-gray-600 mb-4">
                  Pay via Venmo to <span className="font-mono font-bold text-green-700">{content.venmoUsername}</span>
                </p>
                <p className="text-sm text-gray-500">
                  Include your unique code in the payment note: <span className="font-mono bg-gray-100 px-2 py-1 rounded">
                    {user?.name ? `${user.name.substring(0, 3).toUpperCase()}...` : 'CODE'}
                  </span>
                </p>
              </div>
            </div>
          </div>
        );
      });

      // ==================== COUNSELOR DASHBOARD ====================
      const CounselorDashboard = React.memo(() => {
        const counselor = counselors.find(c => c.email === user?.email);
        const myAvailability = counselorAvailability[user?.email] || {};
        
        return (
          <div className="min-h-screen bg-gray-100">
            <div className="bg-green-800 text-white py-4">
              <div className="max-w-6xl mx-auto px-4">
                <h1 className="font-display text-3xl">Counselor Dashboard</h1>
                <p className="text-green-200">Welcome, {user?.name}</p>
              </div>
            </div>
            
            <div className="max-w-6xl mx-auto px-4 py-6">
              <div className="bg-white rounded-xl shadow p-6 mb-6">
                <h2 className="font-bold text-xl mb-4">My Profile</h2>
                {counselor ? (
                  <div className="flex items-start gap-6">
                    <div className="w-24 h-24 rounded-full bg-green-200 flex items-center justify-center text-4xl font-bold text-green-700">
                      {counselor.name.charAt(0)}
                    </div>
                    <div>
                      <h3 className="font-bold text-xl">{counselor.name}</h3>
                      <p className="text-green-600">{counselor.position} ‚Ä¢ {counselor.year}</p>
                      <p className="text-gray-600 mt-2">{counselor.bio}</p>

                  Full availability scheduler will be enabled in the complete version.
                </p>
              </div>
            </div>
          </div>
        );
      });

      // ==================== RENDER ====================
      if (isLoading) {
        return (
          <div className="min-h-screen bg-green-50 flex items-center justify-center">
            <div className="text-center">
              <div className="text-6xl mb-4">üèÄ</div>
              <p className="text-green-700 font-medium">Loading Roosevelt Camp...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-50">
          <VersionBanner />
          <Navigation />
          {toast && <Toast message={toast.message} type={toast.type} onDone={() => setToast(null)} />}
          
          {currentPage === 'home' && <HomePage />}
          {currentPage === 'login' && <LoginPage />}
          {currentPage === 'admin' && user?.role === 'admin' && <AdminDashboard />}
          {currentPage === 'parent' && user?.role === 'parent' && <ParentDashboard />}
          {currentPage === 'counselor' && user?.role === 'counselor' && <CounselorDashboard />}
          
          {/* Footer */}
          <footer className="bg-gray-800 text-white py-6 text-center">
            <p className="text-gray-400">¬© 2026 Roosevelt High School Girls Basketball</p>
            <p className="text-gray-500 text-sm mt-1">Summer Day Camp Registration System</p>
          </footer>
        </div>
      );

    // Mount the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<RooseveltCamp />);
  </script>
